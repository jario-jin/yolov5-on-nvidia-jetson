# VisDrone 2019 dataset http://aiskyeye.com/
# Train command: python train.py --data visdrone2019.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /data/visdrone2019
#     /yolov5

# download command/URL (optional)

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../data/visdrone2019/images/train/ 
val: ../data/visdrone2019/images/val/

# number of classes
nc: 10

# class names
names: ['awning-tricycle','bicycle','bus','car','motor','pedestrian','people','tricycle','truck','van']

